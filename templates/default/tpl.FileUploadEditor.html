<div class="ilClearFloat">
	<!-- BEGIN files -->
	<div>
		<table class="file_upload_table">
			<tr>
				<th style="min-width: 60px;">{HEADER_DELETE}</th>
				<th>{HEADER_FILENAME}</th>
			</tr>
			<!-- BEGIN file -->
			<tr>
				<td class="std" style="vertical-align: top">
					<input type="checkbox" name="{FILE_ID}" value="{FILE_NAME}"/>
				</td>
				<td class="std" style="vertical-align: top">
					<a href="{FILE_PATH}">{FILE_NAME}</span>
				</td>
			</tr>
			<!-- END file -->
			<!-- BEGIN no_file -->
			<tr>
				<td colspan=2><span>{TEXT_NO_FILE}</span></td>
			</tr>
			<!-- END no_file -->
		</table>
	</div>
	<!-- END files -->
	<h2>{TXT_UPLOAD_FILE}</h2>
	<div><input type="file" name="{POST_VAR}" /></div>
	<input type="hidden" name="{CURRENT_ANSWER_NAME}" value="{CURRENT_ANSWER_VALUE}" />
	<div style="margin-top:3px; margin-left:3px;"><span class="subtitle">{TXT_MAX_SIZE}</span></div>
	<!-- BEGIN allowed_extensions -->
	<div style="margin-top:3px; margin-left:3px;"><span class="subtitle">{TXT_ALLOWED_EXTENSIONS}</span></div>
	<!-- END allowed_extensions -->
</div>
